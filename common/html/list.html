
<h1>Index</h1>

</div>
<div class="row">
    <div class="col-lg-2">
        <h4>List by:</h4>
        <div class="btn-group-vertical btn-block">
            {{#property}}
            <a href='{{context}}/list/?prop={{uri_enc}}' class='btn btn-default'>{{label}}</a>
                <ul class="list-group">
                {{#values}}
                <li class="list-group-item"><a href='{{context}}/list?prop={{prop_uri}}&obj={{value_enc}}'>{{value}}</a></li>
                {{/values}}
                </ul>
                {{#more_values}}
                <a href='{{context}}/list/?prop={{uri_enc}}&obj_offset={{more_values}}'>More values...</a>
                {{/more_values}}
            {{/property}}                
            {{#facets}}
            <a href='{{context}}/list/?prop={{uri_enc}}' class='btn btn-default'>{{label}}</a>
            {{/facets}}
        </div>
    </div>
    <div class="col-lg-10">
        <table class='rdf_search table table-hover'>
            {{#results}}
                <tr class='rdf_search_full table-active'><td><a href='{{link}}'>{{label}}</a></td></tr>
            {{/results}}
        </table>
    </div>
</div>
<div class="row">
    <div class="btn-group pull-right">
        <a href='{{context}}/list/?offset={{prev}}' class='btn btn-default {{has_prev}}'>&lt;&lt;</a>
        <a href='#' class='btn btn-default'>{{pages}}</a>
        <a href='{{context}}/list/?offset={{next}}' class='btn btn-default class={{has_prev}}'>&gt;&gt;</a>
    </ul>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{title}}</title>
    <!-- Bootstrap theme -->
    <link href="{{context}}/assets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- JQuery (not required) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Font for Yuzu logo -->
    <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
    <style>
        .page-header h1 {
            font-family: 'Nova Square', cursive;
            font-size: 80px;
        }
        .page-header img {
            padding-right:60px;
        }
    </style>
    <link rel="shortcut icon" href="{{context}}/favicon.ico" />
    <!-- You should include this in your template to make RDF tables appear correctly -->
    <link href="{{context}}/assets/rdf.css" media="all" rel="stylesheet" type="text/css">
    <!-- Used to reveal/show RDF format options -->
    <script type="text/javascript">
        var rdf_formats_revealed = false;

        function toggle_rdf_format_list() {
            if(rdf_formats_revealed) {
                document.getElementById('rdf_format_list').style.display='none';
                rdf_formats_revealed = false;
            } else {
                document.getElementById('rdf_format_list').style.display='inline';
                rdf_formats_revealed = true;
            }
        }
    </script>
</head>
<body style="padding-top:70px;padding-bottom:100px;">
    <div class="navbar navbar-default navbar-fixed-top" style="background-color:#eee;border-bottom:1px solid #ccc;">
        <div class="container">
            <div class="navbar-header">
                <a href="{{context}}/"><img src="{{context}}/assets/logo_small.png" style="padding-top:10px;padding-bottom:10px;"/></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{{content}}}
        </div>
    </div>

    <div class="navbar navbar-fixed-bottom" style="background-color:#fff;">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <p>LingHub is developed by the <a href="http://john.mccr.ae">John P. McCrae</a></p>
                    <p>The source code for this site is available at <a href="https://github.com/liderproject/linghub">GitHub</a>. This site is a 
                    <a href="https://github.com/jmccrae/yuzu">Yuzu</a> instance.</p>
                </div>
                <div class="pull-right">
                    <a href="http://www.lider-project.eu/"><img src="http://www.lider-project.eu/sites/default/files/logo.jpg" height="50px"/></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<h1>Welcome to the LIDER LingHub</h1>


<div class="col-lg-4">
    <form action="{{context}}/search/" method="get">
    <fieldset>
        <legend>Search</legend>
        <div class="form-group">
            <label for="property" class="control-label">Property</label><br>

            <select name="property" id="property" class="form-control">
                <option value=''>Search all properties</option>
                {{#property_facets}}
                <option value='{{uri}}'>{{label}}</option>
                {{/property_facets}}
            </select>
        </div>
        <div class="form-group">
            <label for="query" class="control-label">Query</label><br>
            <div>
                <input type="text" class="form-control" id="query" name="query">
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </div>
    </fieldset>
</form>

<br>

</div>
<div class="col-lg-8">
    <div>
        <a class="btn btn-default btn-lg col-lg-offset-2" href="{{context}}/list/">Resource Index</a>

        <a class="btn btn-default btn-lg col-lg-offset-2" href="{{context}}/sparql/">Advanced Search</a>
    </div>
</div>

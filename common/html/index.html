<div class="jumbotron" style="background-image:url('{{context}}/assets/yuzu.jpg');overflow:hidden;background-size:100%;">
    <h1 style="color:#fff; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"><b>Simple, light-weight linked data hosting</b></h1>
    <p><a class="btn btn-info btn-lg pull-right" href="{{context}}/list/">Browse</a></p>
</div>

</div>
<div class="row">
<div class="col-lg-6 col-lg-offset-3">
    <form action="{{context}}/search/" method="get">
    <fieldset>
        <legend>Search</legend>
        <div class="form-group">
            <label for="property" class="control-label">Property</label><br>

            <select name="property" id="property" class="form-control">
                <option value=''>Search all properties</option>
                {{#property_facets}}
                <option value='{{uri}}'>{{label}}</option>
                {{/property_facets}}
            </select>
        </div>
        <div class="form-group">
            <label for="query" class="control-label">Query</label><br>
            <div>
                <input type="text" class="form-control" id="query" name="query">
            </div>
        </div>
        <div class="form-group">
            <div class="pull-right">
                <button type="submit" class="btn btn-success">Search</button>
                <a class="btn btn-default" href="{{context}}/sparql/">Advanced Search</a>
            </div>
        </div>

    </fieldset>
</form>
</div>

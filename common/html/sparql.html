<h1>Advanced Search</h1>

<form action="" method="get">
    <fieldset>
        <legend>SPARQL Search</legend>
        <div class="form-group">
            <label for="query" class="col-lg-2 control-label">Query</label>
            <div class="col-lg-10">
                <textarea rows="25" style="width:100%;" id="query" name="query">SELECT * WHERE {
  ?s a <http://www.w3.org/2004/02/skos/core#Concept>
} LIMIT 100</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 col-lg-offset-11">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </div>
    </fieldset>
</form>
